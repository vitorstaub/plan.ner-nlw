version: '3.8'

services:

  api:
    build: .
    container_name: api
    ports:
      - 8081:8080
    environment:
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_URL: ${DB_URL}
    networks:
      - planner

  postgres:
    image: postgres:16.2-alpine3.19
    container_name: api-db
    ports:
      - 5431:5432
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_URL}
    networks:
      - planner

networks:
  planner:
    driver: bridge